specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: rfxPool
    network: zksync-era
    source:
      address: "0x567779Fd248a6f5596748510200C00655b3a0e01"  # RFX Pool address
      abi: rfxpool
      startBlock: 56604524
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Wallet
        - Transfer
        - UserState
      abis:
        - name: rfxpool
          file: ./abis/rfxpool.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleRfxTransfer
      file: ./src/rfxPool.ts

  - kind: ethereum
    name: usnToken
    network: zksync-era
    source:
      address: "0x0469d9d1dE0ee58fA1153ef00836B9BbCb84c0B6"  # USN Token address
      abi: usn
      startBlock: 56604524
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Wallet
        - Transfer
        - UserState
      abis:
        - name: usn
          file: ./abis/usn.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleUsnTransfer
      file: ./src/usnToken.ts
